plugins {
    id 'java'
    id 'antlr'
    id 'eclipse'
}

group 'de.dhbw.ka'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


generateGrammarSource {
    arguments += ["-visitor"]
}